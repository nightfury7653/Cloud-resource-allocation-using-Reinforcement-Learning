# Environment Configuration

# VM Pool Configuration
vm_pool:
  num_vms: 10
  vm_types:
    - type: small
      cpu_cores: 2
      memory_gb: 4
      storage_gb: 50
    - type: medium
      cpu_cores: 4
      memory_gb: 8
      storage_gb: 100
    - type: large
      cpu_cores: 8
      memory_gb: 16
      storage_gb: 200

# Task Configuration
task:
  arrival_rate: 5  # tasks per timestep
  cpu_requirement: [0.5, 8.0]  # min, max cores
  memory_requirement: [1, 16]  # min, max GB
  execution_time: [10, 600]    # min, max seconds
  priority_levels: [1, 5]      # min, max priority
  deadline_range: [60, 3600]   # min, max seconds

# Environment Parameters
environment:
  max_queue_size: 100
  episode_length: 500
  time_step: 1.0  # seconds
  observation_window: 10  # timesteps to include in state

# Reward Function Weights
reward:
  completion_time_weight: 1.0   # Weight for task completion time
  utilization_weight: 0.5       # Weight for resource utilization
  training_cost_weight: 0.3     # Weight for training overhead
  acceptance_rate_weight: 0.7    # Weight for task acceptance rate
